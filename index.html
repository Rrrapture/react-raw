<!DOCTYPE html>
<html>
	<head>
		<meta charset='UTF-8' />
		<title>Raw React App!</title>		
	</head>
	<body>
		<div id='react-app'></div>
		<script src='https://cdn.jsdelivr.net/react/0.14.0-rc1/react.js'></script>
		<script src='https://cdn.jsdelivr.net/react/0.14.0-rc1/react-dom.js'></script>
	</body>
	<script>
		var rootElement =
			React.createElement('div', {},
				React.createElement('h1', {}, 'Contacts'),
				React.createElement('ul', {},
					React.createElement('li', {},
						React.createElement('h2', {}, 'Rachelle Gray'),
						React.createElement('a', {href: 'mailto:rachellegray@example.com'}, 'rachellegray@example.com')
					),
					React.createElement('li', {},
						React.createElement('h2', {}, 'Joe Shmoe'),
						React.createElement('a', {href: 'mailto:joeschome@example.com'}, 'joeschome@example.com')
					)
				)
			)

		ReactDOM.render(rootElement, document.getElementById('react-app'))
	</script>
</html>
